<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shortly — Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Shortly</h1>
      <nav>
        <a href="/">Dashboard</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card" id="createCard">
      <h2>Create short link</h2>
      <form id="createForm">
        <div class="form-row">
          <label>Target URL</label>
          <input id="target" type="url" placeholder="https://example.com/long/path" required />
          <div class="hint" id="targetHint"></div>
        </div>

        <div class="form-row">
          <label>Custom code (optional)</label>
          <input id="code" type="text" placeholder="6-8 letters/numbers" maxlength="8" />
          <div class="hint" id="codeHint">Alphanumeric, 6-8 chars.</div>
        </div>

        <div class="form-actions">
          <button id="createBtn" type="submit">Create</button>
          <div id="createMsg" class="msg"></div>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="toolbar">
        <input id="search" placeholder="Search by code or URL" />
        <select id="sort">
          <option value="created_desc">Newest</option>
          <option value="created_asc">Oldest</option>
          <option value="clicks_desc">Most clicked</option>
          <option value="clicks_asc">Least clicked</option>
        </select>
        <button id="refresh">Refresh</button>
      </div>

      <div id="emptyState" class="empty">No links yet. Add one above.</div>
      <div id="loading" class="empty">Loading…</div>

      <table id="linksTable" class="links hidden">
        <thead>
          <tr>
            <th>Code</th>
            <th>Target</th>
            <th>Clicks</th>
            <th>Last clicked</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="linksBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">Health: <a href="/healthz">/healthz</a></div>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
